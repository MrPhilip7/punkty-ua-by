<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczenia Punktów na Studia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obliczenia Punktów na Studia</h2>
        
        <h3>Dla Ukraińców</h3>
        <div class="form-group">
            <label for="ua-score1">Wynik 1:</label>
            <input type="number" id="ua-score1" required>
        </div>
        <div class="form-group">
            <label for="ua-score2">Wynik 2:</label>
            <input type="number" id="ua-score2" required>
        </div>
        <div class="form-group">
            <label for="ua-score3">Wynik 3:</label>
            <input type="number" id="ua-score3" required>
        </div>
        <div class="form-group">
            <label for="ua-score4">Wynik 4:</label>
            <input type="number" id="ua-score4" required>
        </div>
        <div class="form-group">
            <label for="ua-percentage">Zwiększ o (%):</label>
            <input type="number" id="ua-percentage" value="0" required>
        </div>
        <button class="btn" onclick="calculateUa()">Oblicz</button>
        <button class="btn" onclick="copyResult('ua-result')">Kopiuj wynik</button>
        <div id="ua-result" class="result"></div>
        
        <h3>Dla Białorusinów</h3>
        <div class="form-group">
            <label for="by-score1">Wynik 1:</label>
            <input type="number" id="by-score1" required>
        </div>
        <div class="form-group">
            <label for="by-score2">Wynik 2:</label>
            <input type="number" id="by-score2" required>
        </div>
        <div class="form-group">
            <label for="by-percentage">Zwiększ o (%):</label>
            <input type="number" id="by-percentage" value="0" required>
        </div>
        <button class="btn" onclick="calculateBy()">Oblicz</button>
        <button class="btn" onclick="copyResult('by-result')">Kopiuj wynik</button>
        <div id="by-result" class="result"></div>
    </div>

    <script>
        function calculateUa() {
            const score1 = parseFloat(document.getElementById('ua-score1').value) || 0;
            const score2 = parseFloat(document.getElementById('ua-score2').value) || 0;
            const score3 = parseFloat(document.getElementById('ua-score3').value) || 0;
            const score4 = parseFloat(document.getElementById('ua-score4').value) || 0;
            const percentage = parseFloat(document.getElementById('ua-percentage').value) || 0;

            const totalScore = score1 + score2 + score3 + score4;
            const finalScore = totalScore + (totalScore * (percentage / 100));

            document.getElementById('ua-result').innerText = `${finalScore.toFixed(2)}`;
        }

        function calculateBy() {
            const score1 = parseFloat(document.getElementById('by-score1').value) || 0;
            const score2 = parseFloat(document.getElementById('by-score2').value) || 0;
            const percentage = parseFloat(document.getElementById('by-percentage').value) || 0;

            const totalScore = score1 + score2;
            const finalScore = totalScore + (totalScore * (percentage / 100));

            document.getElementById('by-result').innerText = `${finalScore.toFixed(2)}`;
        }

        function copyResult(resultId) {
            const resultText = document.getElementById(resultId).innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Wynik skopiowany do schowka');
            }, (err) => {
                console.error('Błąd podczas kopiowania: ', err);
            });
        }
    </script>
</body>
</html>
